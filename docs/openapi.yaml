                                              AccessPolicy: OPEN
                                              Description: " In this notebook we consider the problem of Differentially Private release of statistics for an underlying data set. In particular, we consider an intelligent transport management system (ITMS) dataset which consists of records generated from transit buses operating in the city. The parameters reported by the buses include licence plate number, instantaneous speed, location coordinates (latitude and longitude), and observation Date-Time. The key goal is to release useful statistics, such as average speed and number of speed limit violations, about this dataset in such a way that the privacy of the users (drivers) is not compromised. We adopt the notion of differential privacy for this task, which is currently a widely accepted notion of privacy underlying several well-known privacy-preserving data releases and frameworks. On a high level, differential privacy provides plausible deniability to users whose data is being used to compute the statistics in the sense that the presence or absence of any user in the dataset does not change the statistic by much.  <img src=\"https://raw.githubusercontent.com/datakaveri/sandbox-itms-dp-1/main/docs/illustration.jpg\" alt=\"Smart Buses\" height=\"200\" width=\"300\"/> \t <img src=\"https://raw.githubusercontent.com/datakaveri/sandbox-itms-dp-1/main/docs/analytic1.jpg\" alt=\"Analytic1\" height=\"200\" width=\"300\"/>"
